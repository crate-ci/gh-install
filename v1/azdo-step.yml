parameters:
  # Required: "org/repo"
  git: ''
  # Optional: default is "repo" from `git`
  crate: ''
  # Optional: default matches your `rustc`
  target: ''
  # Optional: default installs to `~/.cargo/bin`
  to: ''

steps:
  # Linux and macOS.
- script: |
    curl -sSf https://raw.githubusercontent.com/crate-ci/resources/master/gh-install/unstable/install.sh | sh -s -- --git "${{ parameters.git }}" --crate "${{ parameters.crate }}" --target "${{ parameters.target }}" --to "${{ parameters.to }}"
  condition: ne( variables['Agent.OS'], 'Windows_NT' )
  displayName: Install ${{ parameters.git }} (posix)
# Windows.
- powershell: |
    curl.exe -sSf -o $(Build.StagingDirectory)/gh-install.ps1 https://raw.githubusercontent.com/crate-ci/resources/master/gh-install/unstable/install.ps1
    $(Build.StagingDirectory)\gh-install.ps1 -git "${{ parameters.git }}" -crate "${{ parameters.crate }}" -target "${{ parameters.target }}" -to "${{ parameters.to }}"
  condition: eq( variables['Agent.OS'], 'Windows_NT' )
  displayName: Install ${{ parameters.git }} (Windows)
